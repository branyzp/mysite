<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/hangman.ico">
</head>

<body>
    <div class="topcontainer">
        <h1 class="project-heading">Hangman Game using JavaScript</h1>
        <p>[no actual persons will be harmed during this game]</p>
    </div>
    
    <div class="hangman">
        <h2 id="pick">Pick your category : </h2>
        <select id="category" name="category">
            <option value="programming_languages">Programming Languages</option>
            <option value="animals">Animals</option>
            <option value="cars">Cars</option>
        </select>

        <div id="game-container">
            <svg height="250" width="200" class="figure-container">
                <!--Rod-->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="1400" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <!--Head-->
                <circle cx="140" cy="70" r="20" class="figure-part"/>

                <!--body-->
                <line x1="140" y1="90" x2="140" y2=150" class="figure-part" />

                <!--Arms-->
                <line x1="140" y1="120" x2="120" y2=100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2=100" class="figure-part" />

                <!--Legs-->
                <line x1="140" y1="150" x2="120" y2=180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2=180" class="figure-part" />
            </svg>

            <div class="wrong-letters-container">
                <div id="wrong-letters"></div>
            </div>
            <div class="word" id="word"></div>
        </div>

        <!--Container for final message-->
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message"></h2>
                <button class="btn" id="play-button">Play again?</button>
            </div>
        </div>

        <!--Notification-->
        <div class="notification-container" id="notification-container">
            <p>You have already entered this letter</p>
        </div>
        
        <br>

        <button class="btn" onclick="reset()">Reset</button>
    </div>

    <hr>
